<button *ngIf="showForm == false" (click)="toggleDisplayForm()" type="button">+ Lot</button>
<button *ngIf="showForm == true" (click)="toggleDisplayForm()" type="button">Cancel</button>

<div>
  <div>
    <form *ngIf="showForm == true" (ngSubmit)="onSubmit(AddLotForm)" #AddLotForm="ngForm">
      <div>
        <div>
          <input type="text" [(ngModel)]="name" name="name" placeholder="Lot name">
        </div>
        <div>
          <input type="text" [(ngModel)]="startPrice" name="startPrice" placeholder="Lot price">
        </div>
      </div>
      <div>
        <div>
          <input type="text" [(ngModel)]="description" name="description" placeholder="Lot description">
        </div>
      </div>
      <div>
        <div>
          <input type="number" [(ngModel)]="userId" name="userId" placeholder="UserId">
        </div>
      </div>
      <div>
        <button type="submit">Add</button>
      </div>
    </form>
  </div>
</div>
