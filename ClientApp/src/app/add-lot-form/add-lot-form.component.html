<div>
    <form (ngSubmit)="onSubmit(AddLotForm)" #AddLotForm="ngForm">
      <div>
        <label for="name">Lot name</label>
        <input type="text" [(ngModel)]="name" name="name">
      </div>
 
      <div>
        <label for="startPrice">Lot price</label>
        <input type="number" [(ngModel)]="startPrice" name="startPrice">
      </div>
 
      <button type="submit" >Add lot</button>
 
    </form>
</div>
